<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520" role="img" aria-labelledby="title desc">
  <title id="title">Create pages walkthrough</title>
  <desc id="desc">Three-step walkthrough describing how to create pages and layouts.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f62fe" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#0f62fe" stop-opacity="0.8" />
    </linearGradient>
  </defs>
  <rect width="900" height="520" fill="url(#bg)" rx="16" />
  <rect x="24" y="24" width="852" height="472" rx="12" fill="none" stroke="white" stroke-width="3" stroke-dasharray="8 8" />
  <text x="48" y="80" font-family="'IBM Plex Sans', 'Segoe UI', sans-serif" font-size="32" fill="white" font-weight="700">Create pages</text>
  <g font-family="'IBM Plex Sans', 'Segoe UI', sans-serif" font-size="20" fill="white" font-weight="500">
    <text x="48" y="140">1. Open the side menu and switch to <tspan font-weight="700">Edit Mode</tspan>.</text>
    <text x="48" y="190">2. Click <tspan font-weight="700">New Top Level Page</tspan> or <tspan font-weight="700">Add Child Page</tspan>.</text>
    <text x="48" y="240">3. Drop cards on the canvas and save from the <tspan font-weight="700">Tools Panel</tspan>.</text>
  </g>
  <rect x="560" y="300" width="280" height="170" rx="12" fill="white" opacity="0.15" />
  <rect x="590" y="330" width="220" height="110" rx="8" fill="white" opacity="0.25" />
</svg>
