<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520" role="img" aria-labelledby="title desc">
  <title id="title">Configure themes walkthrough</title>
  <desc id="desc">Steps describing how to adjust Carbon themes and set defaults.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6929c4" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#8a3ffc" stop-opacity="0.85" />
    </linearGradient>
  </defs>
  <rect width="900" height="520" fill="url(#bg)" rx="16" />
  <rect x="24" y="24" width="852" height="472" rx="12" fill="none" stroke="white" stroke-width="3" stroke-dasharray="8 8" />
  <text x="48" y="80" font-family="'IBM Plex Sans', 'Segoe UI', sans-serif" font-size="32" fill="white" font-weight="700">Configure themes</text>
  <g font-family="'IBM Plex Sans', 'Segoe UI', sans-serif" font-size="20" fill="white" font-weight="500">
    <text x="48" y="140">1. Open the <tspan font-weight="700">Theme Manager</tspan> from the footer.</text>
    <text x="48" y="190">2. Pick a preset or tweak Carbon tokens for brand colors.</text>
    <text x="48" y="240">3. Save and set your <tspan font-weight="700">default theme</tspan> for new sessions.</text>
  </g>
  <rect x="540" y="300" width="300" height="170" rx="12" fill="white" opacity="0.16" />
  <rect x="566" y="330" width="248" height="110" rx="10" fill="white" opacity="0.24" />
</svg>
