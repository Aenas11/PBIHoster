name: Security Scans

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  secret-scanning:
    name: Secret scanning (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "--verbose --redact"

  codeql:
    name: CodeQL SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp, javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  dependency-audit:
    name: Dependency vulnerability checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          include-prerelease: true

      - name: Restore .NET dependencies
        run: dotnet restore ReportTree.Server/ReportTree.Server.csproj

      - name: Audit .NET packages
        run: dotnet list ReportTree.Server/ReportTree.Server.csproj package --include-transitive --vulnerable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: reporttree.client/package-lock.json

      - name: Install frontend dependencies
        working-directory: reporttree.client
        run: npm ci

      - name: Audit frontend dependencies
        working-directory: reporttree.client
        run: npm audit --audit-level=high

  dependency-review:
    if: github.event_name == 'pull_request'
    name: Dependency review (PR gate)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Dependency review
        uses: actions/dependency-review-action@v4
